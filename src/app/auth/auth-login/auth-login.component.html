<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
  <input name="nombre_usuario"  [(ngModel)]="credentials.nombre_usuario" placeholder="nombre de usuario" required>
  <input name="email" type="email" [(ngModel)]="credentials.correo" placeholder="Correo" required>
  <input name="contraseña" type="password" [(ngModel)]="credentials.contrasena" placeholder="Contraseña" required>
  <button type="submit">Ingresar</button>
</form>
<button (click)="navigateToRegister()">Registrar</button>
